<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">Keyboard using Flex</div>
    <div class="container">
        
      <div class="row row-top">
        <div class="key key-width">Esc</div>
        <div class="key key-width">F1</div>
        <div class="key key-width">F2</div>
        <div class="key key-width">F3</div>
        <div class="key key-width">F4</div>
        <div class="key key-width">F5</div>
        <div class="key key-width">F6</div>
        <div class="key key-width">F7</div>
        <div class="key key-width">F8</div>
        <div class="key key-width">F9</div>
        <div class="key key-width">F10</div>
        <div class="key key-width">F11</div>
        <div class="key key-width">F12</div>
        <div class="key delete">PrtScr</div>
        <div class="key delete">Insert</div>
        <div class="key delete">Delete</div>
      </div>

      <div class="row">
        <div class="key key-width">~</div>
        <div class="key key-width">1</div>
        <div class="key key-width">2</div>
        <div class="key key-width">3</div>
        <div class="key key-width">4</div>
        <div class="key key-width">5</div>
        <div class="key key-width">6</div>
        <div class="key key-width">7</div>
        <div class="key key-width">8</div>
        <div class="key key-width">9</div>
        <div class="key key-width">0</div>
        <div class="key key-width">-</div>
        <div class="key key-width">=</div>
        <div class="key backspace">Backspace</div>
      </div>

      <div class="row">
        <div class="key tab">Tab</div>
        <div class="key key-width alpha">q</div>
        <div class="key key-width alpha">w</div>
        <div class="key key-width alpha">e</div>
        <div class="key key-width alpha">r</div>
        <div class="key key-width alpha">t</div>
        <div class="key key-width alpha">y</div>
        <div class="key key-width alpha">u</div>
        <div class="key key-width alpha">i</div>
        <div class="key key-width alpha">o</div>
        <div class="key key-width alpha">p</div>
        <div class="key key-width">[</div>
        <div class="key key-width">]</div>
        <div class="key key-width">\</div>
      </div>

      <div class="row">
        <div class="key caps">Caps Lock</div>
        <div class="key key-width alpha">a</div>
        <div class="key key-width alpha">s</div>
        <div class="key key-width alpha">d</div>
        <div class="key key-width alpha">f</div>
        <div class="key key-width alpha">g</div>
        <div class="key key-width alpha">h</div>
        <div class="key key-width alpha">j</div>
        <div class="key key-width alpha">k</div>
        <div class="key key-width alpha">l</div>
        <div class="key key-width">;</div>
        <div class="key key-width">'</div>
        <div class="key enter">Enter</div>
      </div>

      <div class="row">
        <div class="key shift">Shift</div>
        <div class="key key-width alpha">z</div>
        <div class="key key-width alpha">x</div>
        <div class="key key-width alpha">c</div>
        <div class="key key-width alpha">v</div>
        <div class="key key-width alpha">b</div>
        <div class="key key-width alpha">n</div>
        <div class="key key-width alpha">m</div>
        <div class="key key-width">,</div>
        <div class="key key-width">.</div>
        <div class="key key-width">/</div>
        <div class="key key-width arrow">&#65087;</div>
        <div class="key shift-right">Shift</div>
      </div>

      <div class="row">
        <div class="key key-width">Ctrl</div>
        <div class="key key-width">Fn</div>
        <div class="key key-width windows">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Windows_logo_-_2012.svg/2048px-Windows_logo_-_2012.svg.png"
            alt="Windows"
          />
        </div>
        <div class="key key-width">Alt</div>
        <div class="key space"></div>
        <div class="key key-width">Alt</div>
        <div class="key key-width">Ctrl</div>
        <div class="key key-width arrow">&lt;</div>
        <div class="key key-width arrow">&#65088;</div>
        <div class="key key-width arrow">&gt;</div>
      </div>

    </div>
  </body>
</html>
